  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="style.css" />

<!-- ここからHTMLを記述してください。 -->
<body>
  <div class="container">
    <h1 class="text-center mt-4">Build Your Own PC</h1>
    <section>
      <h4>Step:1 Select your CPU</h4>
      <div class="form-row">
        <div class="col-md-3">
          <label for="cpuBrand">Brand:</label>
          <select id="cpuBrand" class="form-control">
            <option value="" disabled selected hidden>Select CPU Brand</option>
          </select>
        </div>
        <div class="col-md-4 ml-2">
          <label for="cpuModel">Model:</label>
          <select id="cpuModel" class="form-control"></select>
        </div>
      </div>
    </section>

    <section class="mt-3">
      <h4>Step:2 Select your GPU</h4>
      <div class="form-row">
        <div class="col-md-3">
          <label for="gpuBrand">Brand:</label>
          <select id="gpuBrand" class="form-control">
            <option value="" disabled selected hidden>Select GPU Brand</option>
          </select>
        </div>
        <div class="col-md-4 ml-2">
          <label for="gpuModel">Model:</label>
          <select id="gpuModel" class="form-control"></select>
        </div>
      </div>
    </section>

    <section class="mt-3">
      <h4>Step3: Select your RAM</h4>
      <div class="form-row">
        <div class="col-md-2 ml-2">
          <label for="howMany">How Many?</label>
          <select id="howMany" class="form-control">
            <option value="" disabled selected hidden>Select Quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="ramBrand">Brand:</label>
          <select id="ramBrand" class="form-control">
            <option value="" disabled selected hidden>Select RAM Brand</option>
          </select>
        </div>
        <div class="col-md-4 ml-2">
          <label for="ramModel">Model:</label>
          <select id="ramModel" class="form-control"></select>
        </div>
      </div>
    </section>

    <section class="mt-3">
      <div class="form-row">
        <div class="col-md-3">
          <label for="storageType">HDD or SSD</label>
          <select id="storageType" class="form-control">
            <option value="" disabled selected hidden>
              Select Storage Type
            </option>
            <option value="hdd">HDD</option>
            <option value="ssd">SSD</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="storage">Storage</label>
          <select id="storageSize" class="form-control">
            <option value="" disabled selected hidden>Select Storage Size</option>
            <option value="58GB">58GB</option>
            <option value="118GB">118GB</option>
            <option value="250GB">250GB</option>
            <option value="256GB">256GB</option>
            <option value="280GB">280GB</option>
            <option value="400GB">400GB</option>
            <option value="450GB">450GB</option>
            <option value="480GB">480GB</option>
            <option value="500GB">500GB</option>
            <option value="512GB">512GB</option>
            <option value="960GB">960GB</option>
            <option value="1TB">1TB</option>
            <option value="2TB">2TB</option>
            <option value="3TB">3TB</option>
            <option value="4TB">4TB</option>
            <option value="5TB">5TB</option>
            <option value="6TB">6TB</option>
            <option value="8TB">8TB</option>
            <option value="10TB">10TB</option>
            <option value="12TB">12TB</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="storageBrand">Brand</label>
          <select id="storageBrand" class="form-control"></select>
        </div>
        <div class="col-md-3">
          <label for="storageModel">Model</label>
          <select id="storageModel" class="form-control"></select>
        </div>
      </div>
    </section>

    <div class="btn btn-primary mt-5" id="addPCButton">Add PC</div>

    <div id="pcList" class="mt-5"></div>
  </div>

  <script src="index.refactored.js"></script>
</body>
