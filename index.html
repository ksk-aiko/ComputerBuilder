  crossorigin="anonymous"

<link rel="stylesheet" href="style.css"/>

<!-- ここからHTMLを記述してください。 -->
<body>
  <div class="container">
    <h1 class="text-center mt-4">Build Your Own PC</h1>
    <section>
      <h4>Step:1 Select your CPU</h4>
      <div class="form-row">
        <div class="col-md-3">
          <label for="cpuBrand">Brand:</label>
          <select id="cpuBrand" class="form-control">
            <option value="" disabled selected hidden>Select CPU Brand</option>
          </select>
        </div>
        <div class="col-md-4 ml-2">
          <label for="cpuModel">Model:</label>
          <select id="cpuModel" class="form-control">
          </select>
        </div>
      </div>
    </section>

    <section class="mt-3">
      <h4>Step:2 Select your GPU</h4>
      <div class="form-row">
        <div class="col-md-3">
          <label for="gpuBrand">Brand:</label>
          <select id="gpuBrand" class="form-control">
            <option value="" disabled selected hidden>Select GPU Brand</option>
          </select>
        </div>
        <div class="col-md-4 ml-2">
          <label for="gpuModel">Model:</label>
          <select id="gpuModel" class="form-control"></select>
        </div>
      </div>
    </section>

    <section class="mt-3">
      <h4>Step3: Select your RAM</h4>
      <div class="form-row">
        <div class="col-md-2 ml-2">
          <label for="howMany">How Many?</label>
          <select id="howMany" class="form-control">
            <option value="" disabled selected hidden>Select Quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="ramBrand">Brand:</label>
          <select id="ramBrand" class="form-control">
            <option value="" disabled selected hidden>Select RAM Brand</option>
          </select>
        </div>
        <div class="col-md-4 ml-2">
          <label for="ramModel">Model:</label>
          <select id="ramModel" class="form-control"></select>
        </div>
      </div>
    </section>

    <section class="mt-3">
        <div class="form-row">
            <div class="col-md-3">
                <label for="storageType">HDD or SSD</label>
                <select id="storageType" class="form-control">
                    <option value="hdd">HDD</option>
                    <option value="ssd">SSD</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="storage">Storage</label>
                <select id="storage" class="form-control"></select>
            </div>
            <div class="col-md-3">
                <label for="storageBrand">Brand</label>
                <select id="storageBrand" class="form-control"></select>
            </div>
            <div class="col-md-3">
                <label for="storageModel">Model</label>
                <select id="storageModel" class="form-control"></select>
            </div>
        </div>
    </section>

    <div class="btn btn-primary mt-5" id="addPCButton">Add PC</div>

    <div id="pcList" class="mt-5"></div>
  </div>

  <script src="index.js"></script>
</body>
